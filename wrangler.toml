# 1. 如果目标是部署静态网站（dist目录）：
name = "news-hot-engine" # 请替换为你的 Worker 名称，不能有中文或空格
compatibility_date = "2026-01-15" # 使用当前或更新的日期
assets = "./dist" # 指向 Vite 构建生成的目录

# 2. （仅参考）如果目标是部署一个Worker脚本（如处理API请求），则应像下面这样配置，但这不是你目前的情况：
#name = "news-hot-engine"
#compatibility_date = "2026-01-15"
#assets = "./dist"